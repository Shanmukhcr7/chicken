<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order hygienic, farm-fresh chicken with lightning-fast delivery. Just ‚Çπ5 for 5km. Contact us on WhatsApp now!" />
    <title>Fresh Chicken Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #ffe9d6;
            --dark-color: #2d2d2d;
            --light-color: #ffffff;
            --gradient: linear-gradient(135deg, #FF6B6B 0%, #FFE45E 100%);
            --border-radius: 20px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE45E 100%);
            padding: 1rem;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.1) 50%, transparent 75%);
        }

        .chicken-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
            animation: imgFade 0.8s ease-out;
        }

        @keyframes imgFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card-body {
            padding: 1.5rem;
            position: relative;
        }

        .card-title {
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(45deg, #333, #2d2d2d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .delivery-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .delivery-info p {
            margin: 0.5rem 0;
            color: #444;
            font-size: 0.95rem;
        }

        .contact {
            margin-bottom: 1.5rem;
        }

        .contact a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            display: block;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
        }

        .contact a:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .location-note {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .cta-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            z-index: 100;
        }

        .floating-btn i {
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 480px) {
            .card {
                margin: 0 10px;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card" role="main">
        <div class="card-header">
            <img src="logo.png" alt="Fresh Chicken" class="chicken-img" loading="lazy" />
        </div>
        <div class="card-body">
            <h1 class="card-title">Fresh Chicken Delivery</h1>
            <p class="tagline">üî• Hygienic ‚Ä¢ Fresh ‚Ä¢ Delivered Daily</p>

            <div class="delivery-info">
                <p><i class="fas fa-truck"></i> Free Delivery within 5 km</p>
                <p><i class="fas fa-clock"></i> Delivery Timings: 7:30 AM - 7:30 PM</p>
            </div>

            <div class="contact">
                <a href="tel:+917801035193">
                    <i class="fas fa-phone"></i> Call Now
                </a>
            </div>

            <p class="location-note">
                <i class="fas fa-map-marker-alt"></i> Share your location for faster delivery
            </p>

            <a href="order.html" class="cta-btn">
                <i class="fas fa-shopping-cart"></i> Order Now
            </a>
        </div>

        <div class="footer">
            <p>üêî Taste the Freshness ‚Äî From Our Coop to Your Kitchen!</p>
        </div>
    </div>

    

    <script>
        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const message = `I want to order fresh chicken. Here's my location: https://www.google.com/maps?q=${lat},${lon}`;
                    const whatsappUrl = `https://wa.me/917801035193?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                }, error => {
                    alert("‚ö†Ô∏è Please allow location access to share your location on WhatsApp.");
                });
            } else {
                alert("‚ùå Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
