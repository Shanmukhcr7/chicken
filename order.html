<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Chicken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff4eb;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #d84315;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 18px;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #ff5722;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 24px;
    }

    button:hover {
      background: #d84315;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Choose Your Chicken</h2>
    <form id="orderForm">
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="Skin">Skin Chicken</option>
        <option value="Skinless">Skinless Chicken</option>
        <option value="Boneless">Boneless Chicken</option>
      </select>

      <label for="quantity">Quantity (in kg):</label>
      <input type="number" id="quantity" min="0.5" max="5" step="0.5" required />
      <div class="note">* Max 5kg for Skin/Skinless. Boneless has no limit.</div>

      <button type="submit">üì¶ Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const type = document.getElementById('type').value;
      const quantity = parseFloat(document.getElementById('quantity').value);

      if ((type === 'Skin' || type === 'Skinless') && quantity > 5) {
        alert("‚ùå Max 5kg allowed for Skin/Skinless chicken.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const message = `Hi! I want to order:\nüçó Type: ${type}\n‚öñÔ∏è Quantity: ${quantity} kg\nüìç Location: https://www.google.com/maps?q=${lat},${lon}`;
          const whatsappUrl = `https://wa.me/917801035193?text=${encodeURIComponent(message)}`;
          window.open(whatsappUrl, '_blank');
        }, function() {
          alert("‚ö†Ô∏è Location access denied. Please allow to proceed.");
        });
      } else {
        alert("‚ùå Your browser doesn't support location sharing.");
      }
    });
  </script>
</body>
</html>
