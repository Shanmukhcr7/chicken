<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicken Order Page</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff6f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d84315;
    }

    .item {
      border: 1px solid #ffccbc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      background: #fff;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .details {
      flex: 1;
    }

    .details label {
      display: block;
      margin-top: 8px;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    .total-box {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      padding: 12px;
      background: #ffe0b2;
      border-radius: 8px;
      font-weight: 600;
    }

    button {
      display: block;
      width: 100%;
      background: #ff5722;
      color: white;
      padding: 14px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <h1>Order Fresh Chicken</h1>

  <form id="orderForm">
    <div class="item">
      <img src="skin.png" alt="Skin Chicken">
      <div class="details">
        <h3>Skin Chicken (‚Çπ213/kg)</h3>
        <label>Quantity (in grams):</label>
        <input type="number" name="skin" min="500" max="5000" step="100" placeholder="e.g., 1000">
      </div>
    </div>

    <div class="item">
      <img src="skinless.png" alt="Skinless Chicken">
      <div class="details">
        <h3>Skinless Chicken (‚Çπ243/kg)</h3>
        <label>Quantity (in grams):</label>
        <input type="number" name="skinless" min="500" max="5000" step="100" placeholder="e.g., 1000">
      </div>
    </div>

    <div class="item">
      <img src="boneless.png" alt="Boneless Chicken">
      <div class="details">
        <h3>Boneless Chicken (‚Çπ436/kg)</h3>
        <label>Quantity (in grams):</label>
        <input type="number" name="boneless" min="0" max="1000" step="100" placeholder="e.g., 1000">
      </div>
    </div>

    <div class="total-box" id="totalBox">
      Total: ‚Çπ0 (includes ‚Çπ10 delivery)
    </div>

    <button type="button" onclick="submitOrder()">üìç Order & Share My Location</button>
  </form>

  <script>
    const prices = {
      skin: 220,
      skinless: 240,
      boneless: 300,
    };

    const form = document.getElementById('orderForm');
    const totalBox = document.getElementById('totalBox');

    form.addEventListener('input', calculateTotal);

    function calculateTotal() {
      const skin = parseInt(form.skin.value) || 0;
      const skinless = parseInt(form.skinless.value) || 0;
      const boneless = parseInt(form.boneless.value) || 0;

      let total = 0;
      total += (skin / 1000) * prices.skin;
      total += (skinless / 1000) * prices.skinless;
      total += (boneless / 1000) * prices.boneless;

      if (skin > 0 || skinless > 0 || boneless > 0) {
        total += 10; // Delivery charge
      }

      totalBox.innerText = `Total: ‚Çπ${Math.round(total)} (includes ‚Çπ10 delivery)`;
    }

    function submitOrder() {
      const skin = parseInt(form.skin.value) || 0;
      const skinless = parseInt(form.skinless.value) || 0;
      const boneless = parseInt(form.boneless.value) || 0;

      if (skin === 0 && skinless === 0 && boneless === 0) {
        alert("‚ùó Please select at least one item.");
        return;
      }

      const orderDetails = [];

      if (skin > 0) orderDetails.push(`Skin Chicken: ${skin}g`);
      if (skinless > 0) orderDetails.push(`Skinless Chicken: ${skinless}g`);
      if (boneless > 0) orderDetails.push(`Boneless Chicken: ${boneless}g`);

      const total = totalBox.innerText;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
          const message = `Hello, I'd like to order:\n\n${orderDetails.join("\n")}\n\n${total}\n\nMy Location: ${mapLink}`;
          const waUrl = `https://wa.me/917801035193?text=${encodeURIComponent(message)}`;
          window.open(waUrl, '_blank');
        }, function() {
          alert("‚ö†Ô∏è Please allow location access to continue.");
        });
      } else {
        alert("‚ùå Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
