<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Order Page</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff6f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d84315;
    }

    .item {
      border: 1px solid #ffccbc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      background: #fff;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .details {
      flex: 1;
    }

    .details label {
      display: block;
      margin-top: 8px;
      font-weight: 500;
    }

    .cart-summary {
      border-top: 2px solid #ffab91;
      margin-top: 30px;
      padding-top: 20px;
    }

    .cart-summary p {
      margin: 8px 0;
      font-size: 1rem;
    }

    button {
      background: #ff5722;
      color: white;
      padding: 8px 14px;
      border: none;
      font-size: 0.95rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e64a19;
    }

    .total-box {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      padding: 12px;
      background: #ffe0b2;
      border-radius: 8px;
      font-weight: 600;
    }

    .cart-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Order Fresh Chicken</h1>

  <div class="item">
    <img src="skin.png" alt="Skin Chicken">
    <div class="details">
      <h3>Skin Chicken (‚Çπ<span id="priceSkin">213</span>/kg)</h3>
      <button onclick="addToCart('Skin Chicken', prices.skin)">Add to Cart</button>
    </div>
  </div>

  <div class="item">
    <img src="skinless.png" alt="Skinless Chicken">
    <div class="details">
      <h3>Skinless Chicken (‚Çπ<span id="priceSkinless">243</span>/kg)</h3>
      <button onclick="addToCart('Skinless Chicken', prices.skinless)">Add to Cart</button>
    </div>
  </div>

  <div class="item">
    <img src="boneless.png" alt="Boneless Chicken">
    <div class="details">
      <h3>Boneless Chicken (‚Çπ<span id="priceBoneless">436</span>/kg)</h3>
      <button onclick="addToCart('Boneless Chicken', prices.boneless)">Add to Cart</button>
    </div>
  </div>

  <div class="cart-summary" id="cartSummary">
    <h2>üõí Cart</h2>
    <div id="cartItems"></div>
    <p id="deliveryCharge">Delivery Charge: ‚Çπ10</p>
    <div class="total-box" id="totalBox">Total: ‚Çπ10</div>
    <button onclick="submitOrder()">üìç Order & Share My Location</button>
  </div>

  <script>
    const prices = {
      skin: 213,
      skinless: 243,
      boneless: 436
    };

    let cart = [];

    function addToCart(itemName, pricePerKg) {
      const quantity = prompt(`Enter quantity of ${itemName} in grams (500-5000):`);

      if (!quantity) return;

      const qty = parseInt(quantity);

      if (isNaN(qty) || qty < 500) {
        alert("‚ö†Ô∏è Minimum quantity is 500 grams.");
        return;
      }

      if (qty > 5000) {
        alert("‚ö†Ô∏è Maximum quantity is 5000 grams.");
        return;
      }

      const price = (qty / 1000) * pricePerKg;
      cart.push({ item: itemName, qty, price });

      updateCartUI();
    }

    function updateCartUI() {
      const cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";

      let total = 10; // delivery charge

      cart.forEach(entry => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerText = `${entry.item} - ${entry.qty}g - ‚Çπ${Math.round(entry.price)}`;
        cartItemsDiv.appendChild(itemDiv);
        total += entry.price;
      });

      document.getElementById("totalBox").innerText = `Total: ‚Çπ${Math.round(total)}`;
    }

    function submitOrder() {
      if (cart.length === 0) {
        alert("‚ùó Your cart is empty. Please add at least one item.");
        return;
      }

      const orderDetails = cart.map(entry => `${entry.item}: ${entry.qty}g - ‚Çπ${Math.round(entry.price)}`).join("\n");
      const total = document.getElementById("totalBox").innerText;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
          const message = `Hello, I'd like to order:\n\n${orderDetails}\n\n${total}\n\nMy Location: ${mapLink}`;
          const waUrl = `https://wa.me/917801035193?text=${encodeURIComponent(message)}`;
          window.open(waUrl, '_blank');
        }, function() {
          alert("‚ö†Ô∏è Please allow location access to continue.");
        });
      } else {
        alert("‚ùå Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
